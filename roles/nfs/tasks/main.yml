- name: "Install nfs client packages"
  ansible.builtin.import_tasks:
    file: client.yml
  become: true

- name: "Create fileshares on remote"
  ansible.builtin.include_tasks:
    file: create_share.yml
  loop: "{{ host_fileshares }}" 
  loop_control:
    loop_var: fileshare

- name: "Create fileshare folders"
  ansible.builtin.file:
    path: "{{ fileshare.path }}" 
    mode: '0766'
    state: directory
  loop: "{{ host_fileshares }}" 
  loop_control:
    loop_var: fileshare

- name: "Write shares in fstab"
  ansible.posix.mount:
    src: "{{ fileshare.host }}:{{ fileshare.path }}"
    path: "{{ fileshare.path }}" 
    opts: rw,sync,hard
    boot: true
    state: mounted
    fstype: nfs
  become: true
  loop: "{{ host_fileshares }}" 
  loop_control:
    loop_var: fileshare