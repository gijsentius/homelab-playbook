- name: "Create shares on {{ host_fileshare.ip }}"
  ansible.builtin.import_tasks:
    file: create_share.yml
  become: true
  loop: "{{ host_fileshare.paths }}" 
  loop_control:
    loop_var: fileshare_path
  delegate_to: "{{ host_fileshare.ip }}"

- name: "Write share in fstab"
  ansible.posix.mount:
    src: "{{ host_fileshare.ip }}:{{ fileshare_path_mounted }}"
    path: "{{ fileshare_path_mounted }}" 
    opts: rw,sync,hard
    boot: true
    state: mounted
    fstype: nfs
  become: true
  loop: "{{ host_fileshare.paths }}" 
  loop_control:
    loop_var: fileshare_path_mounted